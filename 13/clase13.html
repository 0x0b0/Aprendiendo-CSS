<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="./assets/Berserk_anime_logo.png" alt="Platzi Video">
    </header>
    <section class="signup">

        <section class="signup__container">
            <h2>Register</h2>
            <form class= "signup__container--form">
                <input class="input" type="text" placeholder="Username...">
                <input class="input" type="text" placeholder="Email...">
                <input class="input" type="password" placeholder="Password...">
                <button class="button">Sign Up!</button>

            </form>
            <p class="signup__container--sign-in">You already have an account? <a href="">Sign In</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terms of use</a>
        <a href="/">Privacy policy</a>
        <a href="/">Help center</a>
    </footer>
</body>
</html>
