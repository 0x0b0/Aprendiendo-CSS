<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Log in</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="./assets/Berserk_anime_logo.png" alt="Platzi Video">
    </header>
    <section class="login">

        <section class="login__container">
            <h2>Sign In</h2>
            <form class= "login__container--form">
                <input class="input" type="text" placeholder="Email...">
                <input class="input" type="password" placeholder="Password...">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Remember me
                    </label>
                    <a href="/">Forgot my password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./assets/google-icon.png" alt="Google">Log in with Google</div>
                <div><img src="./assets/twitter-icon.png" alt="Google">Log in with Twitter</div>
            </section>
            <p class="login__container--register">You don't have an account? <a href="">Sign Up</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terms of use</a>
        <a href="/">Privacy policy</a>
        <a href="/">Help center</a>
    </footer>
</body>
</html>
